<!doctype html>
<html>
    <head>
        <!--All the attribute in the head will not display to the user.
        Its will help to identify what there is in this page>--> 
        <title>Form Demo</title>
    </head>
    <body>
        <h1>Contact Us:</h1>
        <form>
            <label for="FirstName">First Name</label>
            <input type="text" id="FirstName" name="FirstName"><br>
            <label for="LastName">Last Name</label>
            <input type="text" id="LastName" name="LastName"><br>
            <label for="PhoneNum">Phone Number</label>
            <input type="tel" id="PhoneNum" name="PhoneNum"><br>
            <label for="Comment">Tell us what is the problem:</label>
            <textarea id="Comment" name="Comment" cols="40" rows="4">
            </textarea><br>
            <input type="Submit" value="Submit">
        </form>
    </body>
    
</html>
